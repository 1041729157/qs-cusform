<div class="form-group item_{$form.name} {$form.extra_class}">
    <label class="left control-label">{$form.title}ï¼š</label>
    <div class="right">
        <div id="radio_text_{$gid}">
            <foreach name="form.options" item="option" key="option_key">
                <php>
                    $checkVal=[];
                    if($form['value']){
                        foreach($form['value'] as $val){
                            if($val['title']==$option['title']){
                                $checkVal=$val;
                            }
                        }
                    }
                </php>
                <div>
                    <label class="radio-inline" for="{$form.name}{$option_key}">
                        <input type="radio" name="radio_cus_name{$gid}" id="{$form.name}{$option_key}" class="radio" data-title="{$option.title}" {:$checkVal?'checked':''} {$form.extra_attr}>
                        {$option.title}

                        <php>if($option['need_text']):</php>
                        <input type="text" value="{$checkVal.text}">
                        <php>endif;</php>
                    </label>
                </div>
            </foreach>
            <input type="hidden" name="{$form.name}" value=''>
        </div>

        <notempty name="form.tip">
            <span class="check-tips small">{$form.tip}</span>
        </notempty>
        <script id="radio_text_val{$gid}" type="application/json">{:json_encode($form["value"])}</script>
        <script>
            function changeValue{$gid}(){
                var val='';
                $('#radio_text_{$gid} input[type=radio]').each(function (index,item) {
                    if ($(item).is(':checked')){
                        val={
                            title:$(item).data('title'),
                            text:$(item).parent('label').find('input[type=text]').val(),
                        };
                    }
                });
                $('#radio_text_{$gid} input[name={$form.name}]').val(JSON.stringify(val));
            }
            $(function () {
                $('#radio_text_{$gid} input[name={$form.name}]').val($('#radio_text_val{$gid}').html());
                $('#radio_text_{$gid} input[type=radio]').on('change',function () {
                    changeValue{$gid}();
                });
                $('#radio_text_{$gid} input[type=text]').on('input',function (){
                    changeValue{$gid}();
                })
                changeValue{$gid}();
            })
        </script>
    </div>
</div>
